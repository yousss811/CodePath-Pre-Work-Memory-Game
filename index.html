<!DOCTYPE html>
<html lang="en">
  
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello!</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  
  
  
  <body>
    <h1>Light and Sound Memory Game</h1>
    
    <p>
      Welcome to the light and memory sound game! 
      <br>
      <br>The objective is to repeat the pattern given hints after every attempt.
    </p>
    
    <button id="startBtn" onclick="startGame();">
      Start
    </button>
    
    <button id="stopBtn" class="hidden" onclick="stopGame()">
      Stop
    </button>
    
    <div id="difficultyChoice">
      <button id="easyBtn" onclick="changeDifficultyEasy() selectDifficulty(1)">Easy</button>
      <button id="mediumBtn" onclick="changeDifficultyMedium() selectDifficulty(2)">Medium</button>
      <button id="hardBtn" onclick="changeDifficultyHard() selectDifficulty(3)">Hard</button>
    </div>    
    
    <div id="gameButtonArea">
      <button id="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()"></button>
      <button id="button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()"></button>
      <br>
      <button id="button3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()"></button>
      <button id="button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()"></button>
    </div>    
  </body>
  
  
  
</html>
